{% extends "base.html" %}
{% block title %} password reset  {% endblock %}
{% block content %}

<div class="row text-center vertical-middle-sm">
    <h1>change reset</h1>
    <p>
        please input new password twice
    </p>

    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="col-md-5 control-label text-right">
                {{form.new_password1.lable_tag}}
            </label>
            <div class="col-md-6 text-left">
                {{form.new_password1}}
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-5 control-label text-right">
                {{form.new_password2.lable_tag}}
            </label>
            <div class="col-md-6 text-left">
                {{form.new_password2}}
            </div>
        </div>

        <input type="submit" value="change my password" class="btn btn-primary btn-lg" />
    </form>
</div>

{% endblock %}
