{% extends "article/base.html" %}

{% load static %}

{% block title %}
post list
{% endblock %}

{% block content %}
    <div>
        <table class="table table-hover">
            <tr>
                <td>line</td>
                <td>title</td>
                <td>column</td>
                <td>action</td>
            </tr>

            {% for article in articles %}
            <tr id={{article.id}}>
                <td>{{forloop.counter}}</td>
                <td>{{article.title}}</td>
                <td>{{article.column}}</td>
                <td>
                    <a name="edit" href="javascript:" onclick="edit_post(this,{{article.id}})"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a name="delete" href="javascript:" onclick="del_post(this,{{article.id}})"><span class="glyphicon glyphicon-trash"></span></a>
                </td>

            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
