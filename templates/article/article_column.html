{% extends "article/base.html" %}
{% load static %}
{% block title %}article column {% endblock %}
{% block content %}
<div>
    <p class="text-right"><button id="addcolumn" onclick="add_column()" class="btn btn-primary">add column</button></p>
    <table class="table table-hover">
        <tr>
            <td>line</td>
            <td>栏目</td>
            <td>操作</td>
        </tr>
        {% for column in columns %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ column.column }}</td>
            <td><a name="edit" href="javascript:" onlick="edit_column(this,{{column.id}})"><span class="glyphicon glyphicon-pencil"></span></a>
            <a name="delete" href="javascript:" onlick="del_column(this,{{column.id}})"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        {% empty %}
        <p>no article column yet</p>
        {% endfor %}
    </table>
</div>

<script type="text/javascript" src="{% static 'js/jquery2.0.3.js' %}"></script>
<script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<!--<script type="text/javascript" src="{% static 'js/csrf.js' %}"></script> -->
<script type="text/javascript">
    function add_column(){
        var index=layer.open({
            type:1,
            skin:"layui-layer-rim",
            area:["400px","200px"],
            title:"add new column",
            content: '<div class="text-center" style="nargin-top:20px">\
                <p>please input new column name</p>      \
                <p>{{column_form.column}}</p>    \
                </div>',
            btn:['ok','cancel'],
            yes:function(index,layero){
                column_name=$('#id_column').val();
                // alert(column_name);
                $.ajax({
                    url:'{% url "article:article-column" %}',
                    type: 'POST',
                    data:{"column":column_name},
                    success:function(e){
                        if (e.msg==1){
                            parent.location.reload();
                        }
                        layer.msg(e.notice);

                    },
                });
            },
            btn2:function(index,layero){
                layer.close(index);
            }

        });
    }
</script>
{% endblock %}
