{% extends "article/base.html" %}
{% block title %}
manage course
{% endblock %}
{% block content %}
<div><div class="text-right"><button type="button" class="btn btn-primary">add course</button></div></div>
<table class="table table-hover">
    <tr>
        <td>line</td>
        <td>title</td>

        <td>published</td>
        <td>action</td>
    </tr>
    {% for course in courses %}
        <tr id={{ forloop.counter }}>
            <td>{{ forloop.counter }}</td>
            <td>{{ course.title }}</td>

            <td>{{ course.created|date:"Y-m-d" }}</td>
            <td><a name="edit" href="javascript:" onclick=""><span class="glyphicon glyphicon-pencil"></span></a>
            <a name="delete" href="javascript:" onclick=""><span class="glyphicon glyphicon-trash"></span></a>
</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
