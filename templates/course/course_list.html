{% extends "base.html" %}
{% block title %}
Course List
{% endblock %}
{% block content %}
<table class="table table-hover">
    <tr>
        <td>line</td>
        <td>title</td>
        <td>tutor</td>
        <td>published</td>
    </tr>
    {% for course in courses %}
        <tr id={{ forloop.counter }}>
            <td>{{ forloop.counter }}</td>
            <td>{{ course.title }}</td>
            <td>{{ course.user.username }}</td>
            <td>{{ course.created }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
